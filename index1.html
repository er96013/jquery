<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="gallery-section">
            <div class="inner-width">
                <h1>My Gallery</h1>
                <div class="border"></div>
                <div class="gallery">
                    <a href="picture/1.jpg" class="image">
                        <img src="picture/1.jpg" alt="">
                    </a>
                    <a href="picture/2.jpeg" class="image">
                        <img src="picture/2.jpeg" alt="">
                    </a>
                    <a href="picture/3.jpg" class="image">
                        <img src="picture/3.jpg" alt="">
                    </a>
                    <a href="picture/4.jpg" class="image">
                        <img src="picture/4.jpg" alt="">
                    </a>
                    <a href="picture/5.jpg" class="image">
                        <img src="picture/5.jpg" alt="">
                    </a>
                    <a href="picture/6.jpeg" class="image">
                        <img src="picture/6.jpeg" alt="">
                    </a>
                    <a href="picture/7.jpg" class="image">
                        <img src="picture/7.jpg" alt="">
                    </a>
                    <a href="picture/8.jpg" class="image">
                        <img src="picture/8.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <script>
            $(".gallery").magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        </script>
    </body>
</html>
